    <footer id="footer" class="page-footer invisble font-small animated elegant-color-dark w-100" style="position: absolute; bottom: 0; visibility: hidden;">
      <!-- Copyright -->

      <!-- #Copyright -->
    </footer>
  <!-- #Footer -->
  <!-- Javascript -->
  <script>
  function moveFooter() {
      var dH = $(document).height();
      var wH = $(window).height();
      if (dH > wH) {
          $('#footer').css("position", "relative");
        }
      else
      {
          $('#footer').css("position", "absolute");
       }
      $('#footer').addClass("visible fadeIn");
  }
  $(document).ready(function() {
    moveFooter();
    $(window).resize(function() {
        moveFooter();
    });
    $('ul li:has(ul.sub)').addClass('sub');
  });
  </script>
  <!-- #Javascript -->
</body>
