<!DOCTYPE html>
<html class="no-js" lang="de">

<head>
    <title>Log in</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="fontawesome-free/css/all.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/mdb.min.css" type="text/css" />
    <link rel="stylesheet" href="css/custom.css" type="text/css" />

    <!-- Fonts -->
    <link href="css/font.css" rel="stylesheet" />

    <!-- JS -->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/mdb.min.js" type="text/javascript"></script>

</head>
<body>
  <!-- Content -->
  <div class="container mt-4 text-center">
    <h1 id="header">Log In</h1>
    <hr>
    <div class="container-fluid">
      <form class="md-form" id="log-in">
        <div class="note note-danger" id="has_error">
        <em>Daten nicht in der Datenbank gefunden</em>
        </div>
        <input class="form-control" type="email" placeholder="E-Mail" id="e-mail" />
        <input class="form-control" type="password" placeholder="Passwort" id="password" />
        <p class="text-left"><a href="#">Passwort vergessen?</a></p>
        <button type="submit" class="elegant-color white-text btn btn-lg" id="submit">Log in</button>
      </form>
    </div>
    </p>
</div>
  <!-- #Content -->
  <!-- Footer -->
    <footer id="footer" class="page-footer invisble font-small animated elegant-color-dark w-100" style="position: absolute; bottom: 0; visibility: hidden;">
      <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2020 Copyright
          <a href="https://sinclair.gq/pages/contact.html">Cobalt</a> <span id="footer-advanced"></span>
        </div>
      <!-- #Copyright -->
    </footer>
  <!-- #Footer -->
  <!-- Javascript -->
  <script>
  function moveFooter() {
      var dH = $(document).height();
      var wH = $(window).height();
      if (dH > wH) {
          $('#footer').css("position", "relative");
        }
      else
      {
          $('#footer').css("position", "absolute");
       }
      $('#footer').addClass("visible fadeIn");
  }
  $(document).ready(function() {
    moveFooter();
    $(window).resize(function() {
        moveFooter();
    });
    $('ul li:has(ul.sub)').addClass('sub');
  });
  </script>
  <script src="specific/index.js" type="text/javascript"></script>
  <!-- #Javascript -->
</body>
</html>
