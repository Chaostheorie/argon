
<!DOCTYPE html>
<html class="no-js" lang="de">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="fontawesome-free/css/all.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/mdb.min.css" type="text/css" />
    <link rel="stylesheet" href="css/custom.css" type="text/css">

    <!-- Fonts -->
    <link href="css/font.css" rel="stylesheet">

    <!-- JS -->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/mdb.min.js" type="text/javascript"></script>

</head>
<body>
  <div class="d-flex toggled" id="wrapper">
    <!-- Sidebar -->
      <div class="bg-light border-right advanced-dropdown sidebar" id="sidebar-wrapper">
        <div class="list-group list-group-flush">
          <div class="dropdown">
            <button id="sidebar-profile" class="list-group-item dropdown-toggle list-group-item-action elegant-color btn send-button btn-dark white-text btn-sidebar mr-0" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-user-circle"></i> Privat
            </button>
            <div class="bg-light dropdown-menu d animated sidebar-dropdown" id="sidebar-privat-dropdown">
              <button class="dropdown-item btn send-button btn-dark white-text elegant-color btn-sm btn-sidebar" id="sidebar-privat-profile" data-target="profile"><i class="fas fa-id-card"></i> Profil</button>
              <button class="dropdown-item btn send-button btn-dark white-text elegant-color btn-sm btn-sidebar" id="sidebar-privat-notes" data-target="notes"><i class="fas fa-sticky-note"></i> Notizen</button>
              <button class="dropdown-item btn send-button btn-dark white-text elegant-color btn-sm btn-sidebar" id="sidebar-privat-bookmarks"><i class="fas fa-bookmark"></i> Lesezeichen</button>
              <div class="dropdown-divider" class="hr"></div>
              <button class="dropdown-item btn send-button btn-dark white-text elegant-color btn-sm btn-sidebar" id="sidebar-logout"><i class="fas fa-lock"></i> Abmelden</button>
              <button class="dropdown-item btn send-button btn-dark white-text elegant-color btn-sm btn-sidebar" id="sidebar-quit"><i class="fas fa-times"></i> Beenden</button>
            </div>
          </div>
          <div class="dropdown">
            <button id="sidebar-communication" class="list-group-item dropdown-toggle list-group-item-action elegant-color btn send-button btn-dark white-text btn-sidebar mr-0" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-tty"></i> Kommunikation
            </button>
            <div class="bg-light dropdown-menu d animated sidebar-dropdown" id="sidebar-communication-dropdown">
              <button class="dropdown-item btn send-button btn-sm btn-dark white-text elegant-color btn-sidebar" data-target="contacts" id="sidebar-communication-contacts"><i class="fas fa-address-book"></i> Kontakte</button>
              <button class="dropdown-item btn send-button btn-sm btn-dark white-text elegant-color btn-sidebar" id="sidebar-communication-chat"><i class="fas fa-comments"></i> Chat <span id="chat-addon"></span></button>
              <button class="dropdown-item btn send-button btn-sm btn-dark white-text elegant-color btn-sidebar" id="sidebar-communication-e-mail" data-target="e-mail"><i class="fas fa-envelope"></i> E-Mail <span id="email-addon"></span></button>
              <button class="dropdown-item btn send-button btn-sm btn-dark white-text elegant-color btn-sidebar" id="sidebar-communication-messages"><i class="fas fa-bolt"></i> Quickmessages <span id="quick-messages-addon"></span></button>
            </div>
          </div>
          <div class="dropdown">
            <button id="sidebar-tools" class="list-group-item dropdown-toggle list-group-item-action elegant-color btn send-button btn-dark white-text btn-sidebar mr-0" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-coffee"></i> Produktivität
            </button>
            <div class="bg-light dropdown-menu d animated sidebar-dropdown" id="sidebar-tools-dropdown">
              <button class="btn-sidebar dropdown-item btn send-button btn btn-sm active elegant-color white-text" id="sidebar-tools-files" data-target="files" type="button"><i class="fas fa-folder"></i> Datein</button>
              <button class="dropdown-item btn send-button btn-dark white-text elegant-color btn-sm btn-sidebar" id="sidebar-tools-tasks"><i class="fas fa-clipboard"></i> Aufgaben</button>
              <button class="dropdown-item btn send-button btn-dark white-text elegant-color btn-sm btn-sidebar" id="sidebar-tools-calendar"><i class="fas fa-calendar"></i> Kalendar</button>
              <button class="dropdown-item btn send-button btn-dark white-text elegant-color btn-sm btn-sidebar" id="sidebar-tools-conferences"><i class="fas fa-chalkboard"></i> Konferenzen</button>
            </div>
          </div>
          <div class="dropdown">
            <button id="sidebar-school" class="list-group-item dropdown-toggle list-group-item-action elegant-color btn send-button btn-dark white-text btn-sidebar mr-0" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-chalkboard-teacher"></i> Schule
            </button>
            <div class="bg-light dropdown-menu d animated sidebar-dropdown" id="sidebar-school-dropdown">
              <button class="dropdown-item btn send-button btn-dark white-text elegant-color btn-sm btn-sidebar" id="sidebar-school-learning"><i class="fas fa-graduation-cap"></i> Lernen</button>
              <button class="dropdown-item btn send-button btn-dark white-text elegant-color btn-sm btn-sidebar" id="sidebar-school-substitution-schedule"><i class="fas fa-th"></i> Vertretungsplan</button>
              <button class="dropdown-item btn send-button btn-dark white-text elegant-color btn-sm btn-sidebar" id="sidebar-school-pupil-board-"><i class="fas fa-thumbtack"></i> Schülerboard</button>
              <button class="dropdown-item btn send-button btn-dark white-text elegant-color btn-sm btn-sidebar" id="sidebar-school-announcements"><i class="fas fa-bullhorn"></i> Mitteilungen</button>
            </div>
          </div>
          <a id="sidebar-settings" data-target="settings" class="list-group-item list-group-item-action  btn send-button btn-sm btn-dark white-text elegant-color btn-sidebar">
            <i class="fas fa-cog"></i> Einstellungen
          </a>
          <a id="sidebar-client" data-target="client" class="list-group-item list-group-item-action  btn send-button btn-sm btn-dark white-text elegant-color btn-sidebar">
            <i class="fas fa-cog"></i> Test Client
          </a>
        </div>
      </div>
    <!-- !#sidebar -->
  <!-- Content -->
  <div class="container mt-5 h-100">
    <h4 id="title">Kontakte</h4>
    <hr>
    <div class="container">
      <div class="row w-100 mb-3" id="char-labels">
      </div>
      <table class="table table-striped table-responsive-md btn-table">
        <tbody id="main-body">
        </tbody>
      </table>
    </div>
    <button type="button" class="btn btn-lg elegant-color white-text float m-0 waves-effect" data-toggle="modal" data-target="#modalNotesForm" id="notes-add-trigger"><i class="fas fa-plus"></i></button>
  </div>
  <!-- #Content -->
  </div>
  <!-- Footer -->
    <footer id="footer" class="page-footer invisble font-small animated elegant-color-dark w-100" style="position: absolute; bottom: 0; visibility: hidden;">
      <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2020 Copyright
          <a href="https://sinclair.gq/pages/contact.html">Cobalt</a> <span id="footer-advanced"></span>
        </div>
      <!-- #Copyright -->
    </footer>
  <!-- #Footer -->
  <!-- Javascript -->
  <script src="js/custom.js" type="text/javascript"></script>
  <script src="js/sidebar.js" type="text/javascript"></script>
  <script src="specific/contacts.js" type="text/javascript"></script>
  <!-- #Javascript -->
</body>
</html>
